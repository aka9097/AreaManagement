<div class="container mt-5">

    <form>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="id" name="username" [(ngModel)]="username">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="name" name="password" [(ngModel)]="password">
                </div>

                        <br>
                       <button class="btn btn-primary"  (click)="doLogin()" >Login</button>    
    </form>
</div>
