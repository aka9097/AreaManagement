<div class="container mt-5">


 

    <form>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="username">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="name" name="name" [(ngModel)]="password">
                </div>


          

                        <br>


                       <button class="btn btn-primary"  (click)="adminLogin()" >Login</button> 


        
    </form>
</div>
